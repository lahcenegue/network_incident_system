{% load incident_tags %}

<!-- Incident Details Modal -->
<div class="modal fade" id="incidentDetailModal" tabindex="-1" aria-labelledby="incidentDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="incidentDetailModalLabel">
                    <i class="bi bi-info-circle me-2"></i>Incident Details
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="incidentDetailContent">
                <!-- Content will be loaded dynamically via JavaScript -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading incident details...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Close
                </button>
                <a href="#" class="btn btn-primary" id="editIncidentBtn" style="display: none;">
                    <i class="bi bi-pencil me-1"></i>Edit Incident
                </a>
            </div>
        </div>
    </div>
</div>
